<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Marker Example</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="initAutocomplete()">
    <header class="header__container container">
        <div class="header__content">
            <div class="header__title">
                <h1>Tourism site</h1>
            </div>

            <div id="loader" class="loader"></div>
            <div id="error-message" class="error-message"></div>
            <div class="header__search">
                <input type="text" id="locationInput" placeholder="Введите название страны или города">
                <button class="search-btn" onclick="searchLocation()">Найти</button>
            </div>
        </div>
    </header>
    <main class="main__container container">
        <div class="main__content">
            <div class="info"></div>
            <div class="map">
                <div id="map"></div>
                <div class="btn">
                    <button type="submit" onclick="removeMarker()">Отмена</button>
                    <button type="submit" onclick="showLocationInfo()">Подтвердить</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0PCudI_oXo90hFu1KS0uGEziGd0i8o&callback=initMap&libraries=places"></script>
</body>

</html>
